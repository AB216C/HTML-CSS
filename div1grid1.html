<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
  </head>
  <body>
    <div style="
      display:grid;
      grid-template-columns:100px 100px;
      margin-bottom:10px;
      ">
      <div style="background-color:lightblue">div1</div>
      <div style="background-color:lightpink">div2 <p>Text</p></div>
    </div>

    <div style="
    display:grid;
    grid-template-columns:100px 1fr 100px;
    margin-bottom:50px;
    ">
    <div style="background-color:lightblue">div1</div>
    <div style="background-color:lightpink">div2 <p>Text</p></div>
    <div style="background-color:lightgreen;width:10px">div3</div>
   </div>

  <div style="
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  height:600px;
  column-gap:10px;
  row-gap:40px;
  font-size:40px;
  font-weight:bolder;
  ">
    <div style="background-color:blue">div3 </div>
    <div style="background-color:lightpink">div2</div>
    <div style="background-color:green">div2</div>
  
    <div style="background-color:green">div2</div>
    <div style="background-color:blue">div3</div>
    <div style="background-color:lightpink">div2</div>
  
    <div style="background-color:lightpink;width:100px;">div2</div>
    <div style="background-color:green">div2</div>
    <div style="background-color:blue">div3</div>

  </div>

  </body>
</html>
