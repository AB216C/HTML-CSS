<!DOCTYPE html>
<html>
  <head>
    <title> Practing FLEXING</title>
  </head>
  <body>

    <DIV style="
    display:flex;
    flex-direction:row;
      ">
      <div style="background-color:lightblue">DIV1 TEXT</div>
      <div style="background-color:lightpink">DIV2 <p>TEXT</p></div>
    </DIV>

    <DIV style="
    display:flex;
    flex-direction:row;
    margin-top:20px;
      ">
      <div style="background-color:lightblue;width:100px">DIV1 TEXT</div>
      <div style="background-color:lightpink;flex:1">DIV2 <p>TEXT</p></div>
    </DIV>

    <DIV style="
    display:flex;
    flex-direction:row;
    margin-top:20px;
      ">
      <div style="background-color:lightblue;width:100px">DIV1 TEXT</div>
      <div style="background-color:lightpink;flex:1">DIV2 <p>TEXT</p></div>
      <div style="background-color:rgb(204, 182, 255);flex:2">DIV2 <p>TEXT</p></div>
    </DIV>

    <DIV style="
    display:flex;
    flex-direction:row;
    margin-top:20px;
      ">
  
      <div style="background-color:lightpink;flex:1">DIV2 <p>TEXT</p></div>
      <div style="background-color:lightblue;width:100px">DIV1 TEXT</div>
      <div style="background-color:rgb(204, 182, 255);flex:2">DIV2 <p>TEXT</p></div>
    </DIV>

    <DIV style="
    display:flex;
    flex-direction:row;
    margin-top:20px;
    justify-content:start;
      ">
      <div style="background-color:lightpink;
      width:100px;
      height:100px">100px</div>
      <div style="background-color:lightblue;
      width:100px;">100px</div>
      <div style="background-color:rgb(204, 182, 255);
      width:100px">100px</div>
    </DIV>

    <DIV style="
    display:flex;
    flex-direction:row;
    margin-top:20px;
    justify-content:end;
      ">
      <div style="background-color:lightpink;
      width:100px;
      height:100px">100px</div>
      <div style="background-color:lightblue;
      width:100px;">100px</div>
      <div style="background-color:rgb(204, 182, 255);
      width:100px">100px</div>
    </DIV>

    <DIV style="
    display:flex;
    flex-direction:row;
    margin-top:20px;
    justify-content:center;
      ">
      <div style="background-color:lightpink;
      width:100px;
      height:100px">100px</div>
      <div style="background-color:lightblue;
      width:100px;">100px</div>
      <div style="background-color:rgb(204, 182, 255);
      width:100px">100px</div>
    </DIV>

    <DIV style="
    display:flex;
    flex-direction:row;
    margin-top:20px;
    justify-content:space-between;
      ">
      <div style="background-color:lightpink;
      width:100px;
      height:100px">100px</div>
      <div style="background-color:lightblue;
      width:100px;">100px</div>
      <div style="background-color:rgb(204, 182, 255);
      width:100px">100px</div>
    </DIV>

    <DIV style="
    display:flex;
    flex-direction:row;
    margin-top:20px;
    justify-content:space-between;
    align-items:end;
      ">
      <div style="background-color:lightpink;
      width:100px;">100px</div>
      <div style="background-color:lightblue;
      width:100px;">100px</div>
      <div style="background-color:rgb(204, 182, 255);
      width:100px">100px</div>
    </DIV>

  </body>
</html>
